<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form class="form" action="">
        <p class="fa-solid fa-xmark form_cross"></p>
      <h2 class="form_title">Registration</h2>
      <input
        class="form_input"
        type="text"
        placeholder="Enter email:"
        name="email"
      />
      <input
        class="form_input"
        type="password"
        placeholder="Password:"
        name="pasword"
      />
      <p class="form_info_text">
        By registering on our site, you agree to our terms and policies and
        consent to the transfer of information
      </p>
      <button class="form_btn submit_btn">Registracion</button>
      <button class="form_btn redirect_btn">Login</button>
    </form>
    <script
      src="https://kit.fontawesome.com/6e4d54a045.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
